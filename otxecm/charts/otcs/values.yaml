# rootsquashNFS if enabled modifies the directory permissions of ( cs_persist , cs_index , extensions ) in root squash enabled NFS environment
rootSquashNFS:
  enabled: false
  image:
    name: busybox
    source:
    tag: latest
## Enable secretlink to use api's to fetch secrets from vault. disable this to use k8's secret
secretlink:
  enabled:
  image:
    name:
    source:
    tag:
  ## loglevel: SecretLink Loglevel by default INFO
  ## address: Address of the Vault Server incl. protocol and port (e.g. https://vaulttest-csdps.otxlab.net/)
  ## mountpoint: Mount Point of the secrets engine (e.g. "kv")
  ## namespace: Namespace of the Vault Enterprise deployment (e.g. "bn-tg")
  ## path: Path of the secret (e.g. dev/dev-sandbox/bn-vault-example/foo)
  ## authpath: Name of the Authentication Path (e.g. auth/jwt-bn-vault-example-dev-dev-sandbox-anthos-bp2-bn-cicd-sandbox-btse-sandbox-1)
  ## role: Name of the Authentication Role (e.g. anthos-bp2-bn-cicd-sandbox-btse-sandbox-1)
  loglevel:
  vault:
      address:
      mountpoint:
      namespace:
      path:
      authpath:
      role:
fluentbit:
  enabled: false
  image:
    name: fluent/fluent-bit
    source:
    tag: 3.0.7
  ## Enable customOutput to export logs to SIEM (Security Information and Event Management) application and set the customOutputFilePath
  customOutput:
    enabled: false
    customOutputFilePath:
  ## enable proxy to connect to remote fluentbit through proxy and set the proxy host and port. 
  ## To use an HTTP proxy with basic authentication,enable authentication and provide the username and password.
  proxy:
    enabled: false
    host:
    port:
    enableauthentication: false
    username:
    password:

  ## List the log types that need to be monitored by fluentbit.
  ## logsToMonitor:
  ## - connect - will monitor connect logs
  ## - dcs - will monitor document conversion server logs
  ## - search - will monitor search logs
  ## - security - will monitor security logs
  ##            - Make sure security logs are enabled.
